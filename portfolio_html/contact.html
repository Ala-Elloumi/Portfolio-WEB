    <main> 
        <section class="section"> 
            <h1>CONTACT</h1>
            <form action="">
                <div class="container">
                    <div class="item">
                        <h2>Contactez-moi</h2><br>
                        <form>
                            <label for="name">Nom complet :</label><br>
                            <input type="text" id="name" name="name" placeholder="Votre nom" required><br>
                    
                            <label for="email">Adresse email :</label><br>
                            <input type="email" id="email" name="_replyto" placeholder="Votre email" required><br>
                    
                            <label for="subject">Sujet :</label><br>
                            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required><br>
                    
                            <label for="message">Message :</label><br>
                            <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea><br>
                    
                            <button type="submit">Envoyer</button>
                        </form>
                     
                    </div>
                    </div>
                </form>
            </section>
